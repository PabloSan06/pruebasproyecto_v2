<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>clientes!!</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light"
        aria-label="Tenth navbar example"
      >
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarsExample08"
            aria-controls="navbarsExample08"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse justify-content-md-right"
            id="navbarsExample08"
          >
            <a
              class="d-flex align-items-right col-md-100000000 mb-1 mb-md- text-dark text-decoration-none"
            >
              <img src="/media/Clientes.png" alt="" />
            </a>
            <div class="col-md-3 text-end">
              <button>
                <a href="{% url 'index' %}" class="btn btn-dark">Inicio</a>
              </button>
            

              <button type="button" class="btn btn-dark">
                <a href="{% url 'actcont' %}" class="btn btn-dark"
                >Actualizar contactos</a
              </button>

              <button>
                <a href="{% url 'contacto' %}" class="btn btn-dark" 
                  >Cargar cliente</a
                >
              </button>


              <button>
                <a href="{% url 'infemp' %}" class="btn btn-dark" 
                  >Información empresarial</a
                >
              </button>



            </div>
          </div>
        </div>
      </nav>
    </header>
    <ul class="list-group list-group-numbered align-items-right">
      {% for cliente in clientes %}
      <li
        class="list-group-item d-flex justify-content-between align-items-start"
      >
        <div class="ms-2 me-auto">
          <div class="fw-bold">Prospección</div>
          {{cliente}}
        </div>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
